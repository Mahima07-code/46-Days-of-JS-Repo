<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Toggle Website</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #6200ea;
    }

    [data-theme='dark'] {
      --bg: #121212;
      --text: #ffffff;
      --accent: #bb86fc;
    }

    [data-theme='colorful'] {
      --bg: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --text: #1a1a1a;
      --accent: #ff4081;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: var(--accent);
      transition: background-color 0.3s ease;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Theme Toggle Website</h1>
  <div class="theme-buttons">
    <button onclick="setTheme('light')">ðŸŒž Light</button>
    <button onclick="setTheme('dark')">ðŸŒš Dark</button>
    <button onclick="setTheme('colorful')">ðŸŒˆ Colorful</button>
  </div>
  <div class="footer">Your theme will be remembered even after you close the tab.</div>

  <script>
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('preferredTheme', theme);
    }

    // Load saved theme
    const saved = localStorage.getItem('preferredTheme') || 'light';
    setTheme(saved);
  </script>
</body>
</html>
